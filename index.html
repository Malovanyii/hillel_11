<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			.text {
				text-align: center;
				font-size: 24px;
				color: green;
			}

			.blue {
				color: blue;
			}

			.btn {
				display: block;
				margin: 15px auto;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div class="text">Текст</div>
		<button class="btn">Змінити колір</button>
		<img class="randomImg" src="" />
		<script>
			const images = [
				"1.jpg",
				"2.jpg",
				"3.jpg",
				"4.jpg",
				"5.jpg",
				"6.jpg",
				"7.jpg",
				"8.jpg",
				"9.jpg",
			];

			function randomImages() {
				const randomIndex = Math.floor(Math.random() * images.length);
				const randomImage = "img/" + images[randomIndex];

				const imgElement = document.querySelector(".randomImg");
				imgElement.setAttribute("src", randomImage);
			}

			randomImages();

			const btn = document.querySelector(".btn");
			const text = document.querySelector(".text");

			btn.addEventListener("click", () => {
				text.classList.toggle("blue");
			});

			const tableContainer = document.getElementById("container");

			const table = document.createElement("table");

			tableContainer.appendChild(table);

			for (let i = 1; i <= 10; i++) {
				const row = document.createElement("tr");
				for (let j = 1; j <= 10; j++) {
					const box = document.createElement("td");
					box.textContent = i * j;
					row.appendChild(box);
				}
				table.appendChild(row);
			}
		</script>
	</body>
</html>
